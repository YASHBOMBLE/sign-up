<!DOCTYPE html>
<html>

<head>

    <title>Sign up</title>
   <link rel="stylesheet" href="./sign_up.css"/>
</head>

<body>

    <form class="container">
        <!--Sign up Image-->
        <div align="center"><img src="./image/add-user.png" class="img" /></div>
        <!--Signup Name -->
        <div align="center" class="lgn">Sign up</div>
        <label class="lbl">First Name :</label>
        <input type="text" placeholder="First Name" class="box" />
        <label class="lbl">Last Name :</label>
        <input type="text" placeholder="Last Name" class="box" />
        <label class="lbl">Email :</label>
        <input type="Email" placeholder="E-mail" class="box" />
        <label class="lbl">Password :</label>
        <input type="password" placeholder="Password" class="box" />
        <label class="lbl">Conform password :</label>
        <input type="password" placeholder="Conform Password" class="box" />
        <span class="terms"><input type="checkbox" class="chk" />Accept terms and conditions.<a href="" class="rp">Read
                terms and conditions</a></span>
        <button class="box sgn">Sign up</button>
        <span class="terms pos">Already have an account ?<a href="" class="rp">Login</a></span>
    </form>
</body>

</html>
